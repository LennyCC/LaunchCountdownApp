<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>  
  <!-- Family font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <!-- Main JS script-->
  <script defer src="app.js"></script>  
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
  <div class="container">
    <main class="d-flex flex-column  align-items-center">
      <h1 id="title">
        We're launching soon
      </h1>
      <div id="counter" class="d-flex flex-row">
        <div id="days-counter" class="flip-horizontal-top4" class="counter">
          <div class="card" >
            {{days}}
          </div> 
          <p class="subtittle">days</p>
        </div>
        <div id="hours-counter" class="flip-horizontal-top3" class="counter">
          <div class="card">
            <span class="circle-1"></span>
              {{hours}}
            <span class="circle-2"></span> 
          </div> 
          <p class="subtittle">hours</p>
        </div>
        <div id="minutes-counter" class="flip-horizontal-top2" class="counter">
          <div class="card" >
            {{minutes}}
          </div> 
          <p class="subtittle">minutes</p>
        </div>
        <div id="seconds-counter"  class="flip-horizontal-top1" class="counter">
          <div class="card" >
            {{seconds}}
          </div> 
          <p class="subtittle">seconds</p>         
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
      <div class="content-footer">
        <div class="icons-footer">
          <a id="facebook-icon" href="https.//www.facebook.com"><img src="./images/icon-facebook.svg" class="footer-icons" alt="fb-icon" width="40" height="40"></a>
          <a id="pinterest-icon" href="https.//www.pinterest.com"><img src="./images/icon-pinterest.svg" class="footer-icons" alt="pinterest-icon" width="40" height="40"></a>
          <a id="instagram-icon" href="https.//www.instagram.com"><img src="./images/icon-instagram.svg" class="footer-icons" alt="ig-icon" width="40" height="40"></a>
        </div>
  
        <p class="atributtion">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/LennyCC" target="_blank">Lenny Cala Casahuaylla</a> & <a href="https://github.com/homell100" target="_blank">Sergi Justiniano Claramunt.</a></p>
      
      </div>
    </footer>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap JS Bundle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
</body>
</html>
